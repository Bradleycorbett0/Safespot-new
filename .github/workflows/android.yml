[app]

# (str) Title of your application
title = SafeSpot

# (str) Package name
package.name = safespot

# (str) Package domain (needed for Android)
package.domain = org.safespot

# (str) Source code where the main.py live
source.dir = .

# (list) Source files to include
source.include_exts = py,png,jpg,kv,json

# (str) Application versioning
version = 0.1.0

# (list) Application requirements
requirements = python3,kivy

# (str) Entry point
entrypoint = main.py

# (bool) Indicate if the application should be fullscreen or not
fullscreen = 0


# =========================
# ANDROID CONFIG (CRITICAL)
# =========================
[android]

# ðŸš¨ DO NOT SET android.sdk (deprecated)
# android.sdk =   <-- MUST NOT EXIST

# (int) Android API to build against
api = 31

# âœ… REQUIRED â€” FIXES YOUR CRASH
ndk = 25.2.9519653

# (int) Minimum API your app supports
minapi = 21

# (list) Supported architectures
arch = arm64-v8a,armeabi-v7a

# (bool) Enable AndroidX
androidx = True

# (str) Java version (GitHub runners use 17)
java.version = 17

# (bool) Use gradle (required)
use_gradle = True

# (bool) Copy libs instead of symlinks
copy_libs = True

# (bool) Allow backups
allow_backup = True

# (str) Orientation
orientation = portrait

# (list) Permissions
permissions = INTERNET,ACCESS_NETWORK_STATE

# (bool) Enable logcat debugging
logcat = True


# =========================
# BUILD OPTIONS
# =========================

# (bool) Enable debug symbols
debug = True

# (bool) Skip unnecessary builds
p4a.local_recipes =

# (bool) Clean build
clean_build = False


# =========================
# LOGGING / OUTPUT
# =========================
[buildozer]

log_level = 2
warn_on_root = 0
