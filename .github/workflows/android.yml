name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
    # ------------------------------------------------------------
    # Checkout
    # ------------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------------------------------------------
    # System dependencies (tar, unzip, Java, build tools)
    # ------------------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tar \
          unzip \
          zip \
          wget \
          curl \
          git \
          build-essential \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libncurses5 \
          libncurses5-dev \
          libstdc++6 \
          openjdk-17-jdk

    # ------------------------------------------------------------
    # Python (MUST be quoted)
    # ------------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10.13"

    # ------------------------------------------------------------
    # Virtual environment
    # ------------------------------------------------------------
    - name: Create virtualenv
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    # ------------------------------------------------------------
    # Android SDK command-line tools
    # ------------------------------------------------------------
    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip -q cmdline.zip
        mv cmdline-tools cmdline-tools-temp
        mkdir cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest
        rm -rf cmdline-tools-temp cmdline.zip

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # ------------------------------------------------------------
    # Buildozer build
    # ------------------------------------------------------------
    - name: Build APK with Buildozer
      run: |
        source venv/bin/activate
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        buildozer -v android debug

    # ------------------------------------------------------------
    # Upload artifact
    # ------------------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
