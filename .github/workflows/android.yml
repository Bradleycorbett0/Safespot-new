name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # üî¥ MUST be Python 3.10 (Buildozer compatible)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          unzip zip \
          autoconf automake libtool pkg-config \
          build-essential \
          libffi-dev libssl-dev \
          zlib1g-dev libsqlite3-dev \
          libbz2-dev libncurses-dev \
          libreadline-dev liblzma-dev

    # ‚úÖ Install Android SDK + NDK SAFELY
    - name: Install Android SDK & NDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME

        curl -sS https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/

        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Create virtualenv
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip

    - name: Install Buildozer
      run: |
        source venv/bin/activate
        pip install cython==0.29.36
        pip install buildozer==1.5.0

    # üîê Prevent Buildozer from downloading anything
    - name: Build APK
      env:
        ANDROID_SDK_ROOT: ${{ env.HOME }}/android-sdk
        ANDROID_HOME: ${{ env.HOME }}/android-sdk
        ANDROID_NDK_HOME: ${{ env.HOME }}/android-sdk/ndk/25.2.9519653
        ANDROID_NDK_ROOT: ${{ env.HOME }}/android-sdk/ndk/25.2.9519653
        BUILDOZER_ANDROID_ACCEPT_LICENSE: "true"
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
