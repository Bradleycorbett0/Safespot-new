name: Build Android APK (Buildozer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip curl git \
            openjdk-17-jdk \
            build-essential \
            libffi-dev libssl-dev \
            zlib1g-dev \
            libncurses6 libncursesw6 libtinfo6 \
            libstdc++6 \
            liblzma-dev \
            pkg-config \
            cmake \
            autoconf automake libtool

          python -m pip install --upgrade pip setuptools wheel

      - name: Install Buildozer + Cython
        run: |
          pip install --upgrade buildozer cython==0.29.36 virtualenv

      # --- Android SDK setup (stable + non-interactive) ---
      - name: Install Android SDK Command Line Tools
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Download commandline-tools and place into cmdline-tools/latest
          curl -L -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip
          rm tools.zip

          # Google zip extracts to "cmdline-tools", we must rename it to "latest"
          mv cmdline-tools latest

          # Put sdkmanager on PATH for subsequent steps
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK packages + accept licenses
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
        run: |
          # Accept licenses non-interactively
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

          # Install required packages (AIDL comes with build-tools)
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Verify tools exist
          echo "sdkmanager: $(which sdkmanager)"
          echo "adb: $(which adb || true)"
          ls -la "$ANDROID_SDK_ROOT/build-tools/33.0.2" || true
          test -f "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" || (echo "AIDL missing!" && exit 1)

      - name: Build APK with Buildozer
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
          # Buildozer respects this for license acceptance in some setups
          BUILDOZER_ANDROID_ACCEPT_LICENSE: "True"
          ACCEPT_EULA: "Y"
        run: |
          # Optional: clean only if you want a fresh rebuild each run
          # buildozer android clean

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Safespot-APK
          path: bin/*.apk
