name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            openjdk-17-jdk

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Prepare Android SDK for Buildozer (install tools + accept licenses)
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          # Buildozer's own SDK root
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk

          # Install required platform + build-tools into that SDK root
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            "platforms;android-33" \
            "build-tools;36.1.0" \
            --licenses

      - name: Build APK with Buildozer
        env:
          BUILDOZER_ANDROID_ACCEPT_LICENSE: "True"
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: safespot-apk
          path: bin/*.apk
