name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: Prepare Android Directories
      run: |
        mkdir -p $HOME/android/sdk
        mkdir -p $HOME/android/ndk

    - name: Download Android NDK (r25b)
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip ndk.zip -d $HOME/android/ndk

    - name: Install Android Commandline Tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmd.zip
        unzip cmd.zip -d $HOME/android/sdk/cmdline-tools
        mv $HOME/android/sdk/cmdline-tools/cmdline-tools $HOME/android/sdk/cmdline-tools/latest

    - name: Install Required Android Packages
      run: |
        yes | $HOME/android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android/sdk \
          "platform-tools" "build-tools;33.0.2" "platforms;android-33"

    - name: Export Android Paths
      run: |
        echo "ANDROIDSDK=$HOME/android/sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android/ndk/android-ndk-r25b" >> $GITHUB_ENV
        echo "PATH=$HOME/android/sdk/platform-tools:$HOME/android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
