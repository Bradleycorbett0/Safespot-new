name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            libffi-dev libc6-i386 libstdc++6:i386 \
            zlib1g-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython

      - name: Show Android SDK content (debug)
        run: |
          echo "Listing real SDK:"
          ls -R /usr/local/lib/android/sdk

      - name: Prepare Android SDK for Buildozer
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          INTERNAL_SDK="/home/runner/.buildozer/android/platform/android-sdk"

          echo "Creating Buildozer's internal SDK directory..."
          mkdir -p "$INTERNAL_SDK"

          echo "Copying cmdline-tools into Buildozer SDK..."
          mkdir -p "$INTERNAL_SDK/cmdline-tools"
          cp -r "$ANDROID_SDK_ROOT/cmdline-tools/latest" "$INTERNAL_SDK/cmdline-tools/latest"

          echo "Installing Android platform + build-tools into Buildozer SDK..."
          yes | "$INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$INTERNAL_SDK" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools" \
            --licenses

      - name: Build APK
        env:
          BUILDOZER_ANDROID_ACCEPT_LICENSE: "True"
          ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/23.1.7779620
          ANDROID_NDK: /usr/local/lib/android/sdk/ndk/23.1.7779620
        run: |
          echo "Starting Buildozer build..."
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: safespot-apk
          path: bin/*.apk
