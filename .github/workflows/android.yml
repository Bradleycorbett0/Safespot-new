name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Required system tools (fixes tar / unzip / etc)
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3.10 python3.10-venv python3.10-dev \
          openjdk-17-jdk \
          git zip unzip tar \
          libncurses5 libstdc++6 libffi-dev libssl-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev

    # Python MUST be 3.10 for Buildozer stability
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Verify Python
      run: python --version

    # Create venv
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel

    # Install Buildozer + p4a
    - name: Install Buildozer
      run: |
        source venv/bin/activate
        pip install buildozer cython

    # Show spec to confirm NDK fix is present
    - name: Show buildozer.spec
      run: cat buildozer.spec

    # Accept Android licenses (non-interactive)
    - name: Accept Android licenses
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # Build APK
    - name: Build Android APK
      run: |
        source venv/bin/activate
        buildozer android debug

    # Upload artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SafeSpot-APK
        path: bin/*.apk
