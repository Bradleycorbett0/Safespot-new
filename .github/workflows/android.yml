name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-dev \
          git zip unzip openjdk-17-jdk \
          libffi-dev libssl-dev libz-dev libsqlite3-dev

    - name: Create Python virtual environment
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip wheel
        pip install buildozer cython==0.29.36 python-for-android==2024.1.21

    - name: Install Android SDK & Command-line tools
      run: |
        mkdir -p /usr/local/lib/android/sdk
        cd /usr/local/lib/android/sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
        unzip cmd.zip
        rm cmd.zip
        # critical fix: move folder to expected "latest"
        mv cmdline-tools cmdline-tools/latest

    - name: Accept Android SDK licenses and install platforms
      run: |
        echo "Installing platforms and build-tools"
        yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;23.1.7779620"

    - name: Build APK with Buildozer
      run: |
        source $HOME/venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Safespot-APK
        path: bin/*.apk
