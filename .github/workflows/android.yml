name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk autoconf libtool pkg-config \
          python3-pip python3-setuptools python3-wheel \
          libffi-dev libssl-dev libjpeg-dev \
          libgl1-mesa-dev libgles2-mesa-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip cython buildozer python-for-android==2024.1.21

    - name: Create Buildozer folder cache
      run: mkdir -p $HOME/.buildozer

    - name: Build Debug APK
      env:
        BUILDOZER_ANDROID_ACCEPT_LICENSE: "True"
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SafeSpot-APK
        path: bin/*.apk
