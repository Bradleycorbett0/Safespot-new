name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libgl1 \
            libgles2 \
            libegl1 \
            libssl-dev \
            libffi-dev \
            libsqlite3-dev \
            libbz2-dev \
            libncurses-dev \
            libreadline-dev \
            liblzma-dev \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK (clean Android env)
        run: |
          # ðŸ”¥ FORCE Buildozer to use its own SDK/NDK
          unset ANDROID_HOME
          unset ANDROID_SDK_ROOT
          unset ANDROID_NDK
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT

          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: safespot-apk
          path: bin/*.apk
