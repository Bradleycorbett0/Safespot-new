name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-venv
        pip install --upgrade pip

    - name: Install Android SDK + Build Tools
      run: |
        mkdir -p $HOME/android/sdk
        cd $HOME/android/sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools cmdline-tools/latest
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android/sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

    - name: Install Buildozer
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build APK
      run: |
        source $HOME/venv/bin/activate
        export ANDROIDSDK=$HOME/android/sdk
        export ANDROIDNDK=$HOME/android/sdk/ndk-bundle
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
