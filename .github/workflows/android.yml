name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ðŸ”´ CRITICAL: Buildozer REQUIRES Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Verify Python version
      run: python --version

    # System dependencies required by Buildozer / p4a
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          autoconf automake libtool \
          pkg-config libltdl-dev \
          build-essential \
          libffi-dev libssl-dev \
          zlib1g-dev \
          libsqlite3-dev \
          libbz2-dev \
          libncurses-dev \
          libreadline-dev \
          libgdbm-dev \
          libnss3-dev \
          liblzma-dev

    # Create and activate virtual environment
    - name: Create virtualenv
      run: |
        python -m venv venv
        source venv/bin/activate
        python --version
        pip install --upgrade pip

    # Install Buildozer + requirements
    - name: Install Buildozer
      run: |
        source venv/bin/activate
        pip install cython==0.29.36
        pip install buildozer

    # Accept Android licenses automatically
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg

    # Build APK
    - name: Build APK
      env:
        BUILDOZER_ANDROID_ACCEPT_LICENSE: "true"
      run: |
        source venv/bin/activate
        buildozer android debug

    # Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
