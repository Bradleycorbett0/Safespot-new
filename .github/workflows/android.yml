name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            zip unzip \
            libncurses5 \
            libstdc++6 \
            libffi-dev \
            libssl-dev

          pip install --upgrade pip
          pip install buildozer cython

      - name: Prepare Android SDK for Buildozer
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          INTERNAL_SDK="/home/runner/.buildozer/android/platform/android-sdk"

          echo "Creating Buildozer internal SDK directory..."
          mkdir -p "$INTERNAL_SDK"

          echo "Copying cmdline-tools..."
          mkdir -p "$INTERNAL_SDK/cmdline-tools"
          cp -r "$ANDROID_SDK_ROOT/cmdline-tools/latest" "$INTERNAL_SDK/cmdline-tools/latest"

          echo "Fixing permissions..."
          chmod +x "$INTERNAL_SDK/cmdline-tools/latest/bin/"*

          echo "Installing Android platform + build-tools..."
          yes | "$INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$INTERNAL_SDK" \
            --channel=0 \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools"

          echo "Accepting SDK licenses..."
          yes | "$INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager" \
            --licenses \
            --sdk_root="$INTERNAL_SDK"

      - name: Build APK
        env:
          ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/23.1.7779620
          BUILDOZER_ANDROID_ACCEPT_LICENSE: "True"
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: safespot-apk
          path: bin/*.apk
