name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_NDK_HOME: /home/runner/android-ndk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: >
        /home/runner/android-sdk/cmdline-tools/latest/bin:
        /home/runner/android-sdk/platform-tools:
        /home/runner/android-sdk/build-tools/33.0.2:
        /home/runner/android-ndk:
        /usr/lib/jvm/temurin-17-jdk-amd64/bin:
        $PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3.10 \
            python3.10-venv \
            python3-pip \
            unzip \
            zip \
            wget \
            git \
            libgl1 \
            libstdc++6

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create Python virtual environment
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython setuptools wheel

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          mv cmdline-tools latest
          rm cmdline.zip
          mkdir -p cmdline-tools
          mv latest cmdline-tools/latest

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Install Android NDK (preinstalled â€“ avoids Buildozer bug)
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
          unzip -q ndk.zip
          mv android-ndk-r25c $ANDROID_NDK_HOME
          rm ndk.zip

      - name: Verify Android tooling
        run: |
          java -version
          sdkmanager --list | head -n 20
          ls $ANDROID_NDK_HOME

      - name: Build APK with Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
