name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # System dependencies
    # -------------------------------
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3.10 \
          python3.10-venv \
          python3.10-dev \
          python3-distutils \
          openjdk-17-jdk \
          unzip \
          zip \
          wget \
          tar \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache

    # -------------------------------
    # Java 17 (REQUIRED)
    # -------------------------------
    - name: Set Java 17
      run: |
        sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
        java -version

    # -------------------------------
    # Python venv
    # -------------------------------
    - name: Set up Python venv
      run: |
        python3.10 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel

    # -------------------------------
    # Install Buildozer
    # -------------------------------
    - name: Install Buildozer
      run: |
        source venv/bin/activate
        pip install cython==0.29.36
        pip install buildozer

    # -------------------------------
    # Android SDK setup (CORRECT)
    # -------------------------------
    - name: Install Android SDK
      env:
        ANDROID_HOME: /home/runner/android-sdk
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        mv cmdline-tools/latest/cmdline-tools/* cmdline-tools/latest/ || true

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # -------------------------------
    # Accept licenses + install SDK parts
    # -------------------------------
    - name: Install Android SDK packages
      env:
        ANDROID_HOME: /home/runner/android-sdk
      run: |
        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # -------------------------------
    # Build APK
    # -------------------------------
    - name: Build APK
      env:
        ANDROID_HOME: /home/runner/android-sdk
      run: |
        source venv/bin/activate
        buildozer android clean
        buildozer -v android debug

    # -------------------------------
    # Upload APK
    # -------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
