name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip
        pip install --upgrade pip

    - name: Install Buildozer
      run: |
        pip install cython==0.29.36 buildozer==0.4.6  # Check for the latest stable version

    - name: Prepare Android Directories
      run: |
        mkdir -p $HOME/android/bin
        mkdir -p $HOME/android/platforms
        mkdir -p $HOME/android/build
        mkdir -p $HOME/android/venv

    - name: Set up Python Environment
      run: |
        python3 -m venv $HOME/android/venv
        source $HOME/android/venv/bin/activate
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer==0.4.6  # Ensure consistency

    - name: Build APK
      run: |
        source $HOME/android/venv/bin/activate
        cd <your_project_directory>  # Replace with your actual project directory
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: my-app-debug
        path: <your_project_directory>/bin/*.apk  # Adjust according to your output path
