name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
          libncurses6 libstdc++6 zlib1g-dev libffi-dev libssl-dev \
          automake autoconf libtool pkg-config
        pip install --upgrade pip

    - name: Install Android SDK + Build Tools + NDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android/sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        rm tools.zip

        # Rename extracted folder to 'latest' for sdkmanager compatibility
        mv cmdline-tools latest

        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;23.1.7779620"

    - name: Install Buildozer
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip
        pip install setuptools==68.2.2  # Required for distutils support
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build APK
      run: |
        source $HOME/venv/bin/activate
        export ANDROIDSDK=$HOME/android/sdk
        export ANDROIDNDK=$HOME/android/sdk/ndk/23.1.7779620
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
