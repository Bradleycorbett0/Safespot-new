name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
          libncurses6 libstdc++6 zlib1g-dev libffi-dev libssl-dev \
          automake autoconf libtool pkg-config
        pip install --upgrade pip

    - name: Set up Python & Install Buildozer
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip
        pip install setuptools==68.2.2  # fixes distutils on Python 3.12
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build APK
      run: |
        source $HOME/venv/bin/activate

        # Clear inherited environment pollution
        unset ANDROIDSDK
        unset ANDROID_HOME
        unset ANDROID_SDK_ROOT
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK
        unset ANDROIDNDK_HOME

        # Use GitHub runnerâ€™s built-in Android SDK
        export ANDROIDSDK=/usr/local/lib/android/sdk
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk

        # Correct NDK path for python-for-android compatibility
        export ANDROIDNDK=$ANDROIDSDK/ndk/23.1.7779620
        export ANDROID_NDK_HOME=$ANDROIDNDK
        export ANDROID_NDK=$ANDROIDNDK
        export ANDROIDNDK_HOME=$ANDROIDNDK

        # Prevent python-for-android from downloading another NDK
        export P4A_SKIP_NDK_INSTALL=1
        export P4A_RELEASE_BUILD=1

        # Java for Gradle
        export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64

        echo "Using SDK:  $ANDROIDSDK"
        echo "Using NDK:  $ANDROIDNDK"
        echo "Using JAVA: $JAVA_HOME"

        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
