name: Manual APK Builder

on:
  workflow_dispatch:  # run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          liblzma-dev \
          libbz2-dev \
          zlib1g-dev \
          openjdk-17-jdk

    - name: Install Buildozer and Python deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install cython virtualenv buildozer

    - name: Build APK (debug)
      env:
        BUILDOZER_WARN_ON_ROOT: "1"
      run: |
        # Show Buildozer version
        buildozer --version

        # Clean previous builds just in case
        buildozer android clean || true

        # Build debug APK
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafeSpot-APK
        path: bin/*.apk
