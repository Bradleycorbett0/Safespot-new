name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
          libncurses6 libstdc++6 zlib1g-dev libffi-dev libssl-dev \
          automake autoconf libtool pkg-config
        pip install --upgrade pip

    # We no longer install a second Android SDK.
    # GitHub runner already provides a full SDK at /usr/local/lib/android/sdk

    - name: Set up Python Environment and Install Buildozer
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip
        pip install setuptools==68.2.2  # includes distutils for Python 3.12
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build APK
      run: |
        source $HOME/venv/bin/activate

        # Use the Android SDK that already exists on the GitHub runner
        export ANDROIDSDK=/usr/local/lib/android/sdk

        # Use the NDK version we need
        export ANDROIDNDK=$ANDROIDSDK/ndk/23.1.7779620

        # Ensure Java is detected
        export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64

        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
