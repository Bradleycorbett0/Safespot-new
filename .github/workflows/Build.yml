name: Manual APK Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Buildozer & Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip openjdk-17-jdk libffi-dev libssl-dev autoconf automake libtool pkg-config
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip buildozer python-for-android==2024.1.21 Cython

    - name: Build APK
      working-directory: Safespot-new
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/23.1.7779620
      run: |
        source $HOME/venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: Safespot-new/bin/*.apk
