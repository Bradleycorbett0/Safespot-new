name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
          libncurses6 libstdc++6 zlib1g-dev libffi-dev libssl-dev \
          automake autoconf libtool pkg-config
        pip install --upgrade pip

    - name: Set up Python & Install Buildozer
      run: |
        python3 -m venv $HOME/venv
        source $HOME/venv/bin/activate
        pip install --upgrade pip
        pip install setuptools==68.2.2  # adds distutils for Python 3.12 compatibility
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build APK
      run: |
        source $HOME/venv/bin/activate

        # Remove inherited broken Android environment variables
        unset ANDROIDSDK
        unset ANDROID_HOME
        unset ANDROID_SDK_ROOT

        # Use GitHub runner's preinstalled Android SDK
        export ANDROIDSDK=/usr/local/lib/android/sdk
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk

        # Use correct NDK version compatible with Buildozer
        export ANDROIDNDK=$ANDROIDSDK/ndk/23.1.7779620

        # Ensure Java 17 is used
        export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64

        echo "USING SDK: $ANDROIDSDK"
        echo "USING NDK: $ANDROIDNDK"
        echo "JAVA: $JAVA_HOME"

        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: safespot-apk
        path: bin/*.apk
