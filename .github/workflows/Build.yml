name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout your repository's code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Install required system dependencies
    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-venv
        pip install --upgrade pip

    # Step 3: Set up Python virtual environment and install Buildozer
    - name: Set up Python Environment and Install Buildozer
      run: |
        python3 -m venv $HOME/android/venv
        source $HOME/android/venv/bin/activate
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer==0.4.6

    # Step 4: Build the APK
    - name: Build APK
      run: |
        source $HOME/android/venv/bin/activate
        cd $GITHUB_WORKSPACE  # Navigate to the project directory
        buildozer android debug  # Build the APK

    # Step 5: Upload the APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: my-app-debug
        path: $GITHUB_WORKSPACE/bin/*.apk
